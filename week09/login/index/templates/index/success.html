<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆成功</title>
</head>
<body>
{% csrf_token %}
<h1 style="color: green" id="content"></h1>
<script>
    var x = 3;
    function wait() {
        if (x > 0) {
            document.getElementById("content").innerHTML = `登陆成功, <span style="color: red">${x}</span> 秒后自动跳转到首页......`;
        } else {
            window.location = '/';
        }
        x--;
    }
    setInterval(wait, 1000);
</script>
</body>
</html>
